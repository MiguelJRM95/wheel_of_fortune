<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/b099802a25.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <header class="padding-l-r d-flex justify-content-between align-items-center navbar-light bg-light">
        <h1 id="header-name align-self-center">NAME</h1>
        <h2 class="lead align-self-center font-italic">It is action that creates motivation.</h2>
    </header>
    <nav class="navbar-dark bg-secondary text-light">
        <ul class="nav nav-pills d-flex justify-content-around">
            <li class="flex-sm-fill text-sm-center">
                <a class="nav-link text-white" id="quote" href="/">Quote</a>
            </li>
            <li class="flex-sm-fill text-sm-center">
                <a class="nav-link text-white" id="win" href="/win">Win</a>
            </li>
            <li class="flex-sm-fill text-sm-center">
                <a class="nav-link text-white" id="about" href="/about">About Us</a>
            </li>
            <li class="flex-sm-fill text-sm-center">
                <a class="nav-link text-white" id="contact" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <div>
            <h2>For schedule a meeting please contact us</h3>
            <form action="/email" method="post" class="contact-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="floatingName" placeholder="Type your name..." required>
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Type your email..." required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="subject" id="floatingSubject" placeholder="Why you contact..." required>
                    <label for="floatingSubject">Subject</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="body" id="floatingBody" required></textarea>
                    <label for="floatingBody">Explain Us</label>
                </div>
                <button type="submit" class="btn btn-md">Send</button>
            </form>
        </div>
    </main>
    <footer class="d-flex justify-content-around bg-light align-items-center">
        <div>
            <p class="m-0">&copy; Company Name</p>
        </div>
        <div>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="./js/buttons_nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
